<!DOCTYPE html>
<html>

<head>

  <title>Image-Slide</title>
  <!-- google fonts  -->

  <link rel="stylesheet" href="/style.css">

</head>

<body>

      src="https://images.unsplash.com/photo-1688118935892-b40fbf3b5e69?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80"
      draggable="false" />
    <img class="image"
      src="https://images.unsplash.com/photo-1494256997604-768d1f608cac?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1229&q=80"
      draggable="false" />
    <img class="image"
      src="https://images.unsplash.com/photo-1504493408076-2017927bbb1a?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80"

      draggable="false" />

      src="https://images.pexels.com/photos/2004630/pexels-photo-2004630.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"

</html>
